<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abel|Dancing+Script|Shadows+Into+Light&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Eloise Barrow</title>
</head>
<body>

  <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Eloise Ress Barrow <span id="sub-heading">// Software Engineer</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="#brand" class="nav-item nav-link">About</a>
            <a href="#projects" class="nav-item nav-link">Projects</a>
            <a class="nav-item nav-link" href="#resume">Resume</a>
            <a class="nav-item nav-link" href="#contact-form">Contact</a>
          </div>
        </div>
      </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section id="intro" class="col-lg text-center">
        <h2>Hi, I'm Eloise</h2>
      </section>
    </div>

    <div class="row">
      <div id="brand" class="col-lg text-center">
        <h4>Hospitality professional turned Software Engineer.</h4>
      </div>
    </div>

    <!-- <div class="row"> -->
      <div id="projects" class="col-lg text-center">
        <h3>Projects</h3>
        <div class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-touch="true">
              <img src="images/memory_game.png" class="d-block w-100" alt="Memory Game">
            </div>
            <div class="carousel-item" data-touch="true">
              <img src="images/duck_hunt.png" class="d-block w-100" alt="Duck Hunt">
            </div>
            <div class="carousel-item" data-touch="true">
              <img src="images/pixart.png" class="d-block w-100" alt="Pixart">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    <!-- </div> -->

    <div class="row">
      <div id="resume" class="col-lg text-center">
        <h3>Resume</h3>
      </div>
    </div>

    <div class="row">
      <div id="contact-form" class="col-lg text-center">
        <h3>Let's Connect</h3>
        <form>
          <div class="form-group">
            <label for="name"></label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea class="form-control" id="message" rows="5" placeholder="Tell Me Everything"></textarea>
          </div>
          <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </main>

  <footer>
    <p id="copyright">Â© 2019 eloise ress barrow</p>
    <!---ADD ARROW + LOGOS--------------->
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
